<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <form id="loginForm">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite o usuário" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha" required><br><br>
        
        <button type="submit">Entrar</button>
    </form>
    
    <p id="mensagemErro" style="color: red;"></p>

    <script src="js/app.js"></script>
</body>
</html>
