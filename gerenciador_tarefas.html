<!DOCTYPE html>
<html>

<head>
    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <h1>Gerenciador de Tarefas</h1>

    <div>
        <input type="text" id="tarefa" placeholder="Digite sua tarefa">
        <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    </div>

    <h2>Tarefas Pendentes</h2>
    <ul id="tarefasPendentes"></ul>

    <h2>Tarefas Conclu√≠das</h2>
    <ul id="tarefasConcluidas"></ul>

    <script>
        function adicionarTarefa() {
            var tarefa = document.getElementById('tarefa').value;
            if (tarefa === '') return;

            var novaTarefa = document.createElement('li');
            novaTarefa.innerHTML = tarefa;

            novaTarefa.onclick = function () {
                moverParaConcluidas(this);
            };

            document.getElementById('tarefasPendentes').appendChild(novaTarefa);
            document.getElementById('tarefa').value = '';
        }

        function moverParaConcluidas(tarefa) {
            var tarefasConcluidas = document.getElementById('tarefasConcluidas');
            tarefasConcluidas.appendChild(tarefa);
            tarefa.onclick = function () {
                moverParaPendentes(this);
            };
        }

        function moverParaPendentes(tarefa) {
            var tarefasPendentes = document.getElementById('tarefasPendentes');
            tarefasPendentes.appendChild(tarefa);
            tarefa.onclick = function () {
                moverParaConcluidas(this);
            };
        }
    </script>
</body>

</html>
